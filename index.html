<!DOCTYPE html>
<html lang="en">
<head>

    <title>YouTube API Challenge</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<main>
		<header role="banner">
			<h1>Search YouTube for Videos</h1>
		</header>
			<form class="js-search-form">
				<label class="query"></label>

			</form>
			<h2>Results</h2>
          	<div class="js-search-results">
        		<!-- search results insert here -->  
	        </div>
        	<button type="submit" class="moreResults">More Results</button> 		    
	</main>
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"

          crossorigin="anonymous">
  	</script>

</html>
